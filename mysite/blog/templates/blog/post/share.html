{% extends "blog/base.html" %}
{% block title %}
  Share a post
{% endblock title %}
{% block content %}
  {% if sent %}
    <h1>E-mail successfuly sent to {{ form.cleaned_data.to }}</h1>
  {% else %}
    <h1>Share "{{ post.title }}" by e-mail</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type='submit' value='Send e-mail'>
    </form>
  {% endif %}
{% endblock content %}
